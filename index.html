<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="filterProducts('All')">All</button>
            <button onclick="filterProducts('Men')">Men</button>
            <button onclick="filterProducts('Women')">Women</button>
            <button onclick="filterProducts('Kids')">Kids</button>
            <input type="text" id="searchInput" placeholder="Search by name, title, vendor" oninput="searchProducts()">
        </div>
        <div id="productContainer" class="product-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
